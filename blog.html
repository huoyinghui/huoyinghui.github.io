{% if data %}
    <ul>
    {% for blog in data %}
{#    <li><a href="{% url 'blog_detail' blog.id %}/">{{ blog.caption }}</a></li>#}
        <li>
            <a href="/blog/{{ blog.id }}">{{ blog.caption }}</a>
            {% for tag in blog.tags %}
                <li>
                    <a href="/tag/{{ tag.id }}">
                        {{ tag.tag_name }}
                    </a>
                </li>
            {% endfor %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog are available.</p>
{% endif %}
